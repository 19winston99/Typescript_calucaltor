<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Typescript Calculator</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div id="calculator">
        <div id="display" class="mb-2"></div>
        <div id="buttons-container">
            <div class="d-flex gap-1 justify-content-between mt-1 mb-1 align-items-center">
                <small class="text-black-50"><i>Winston</i></small>
                <div>
                    <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="reset()">C</button>
                    <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="operation(this)">/</button>
                </div>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-1 mb-1">
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">7</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">8</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">9</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="operation(this)">*</button>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-1 mb-1">
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">4</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">5</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">6</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="operation(this)">-</button>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-1 mb-1">
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">1</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">2</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">3</button>
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="operation(this)">+</button>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-1 mb-1">
                <button class="btn btn-sm btn-light button rounded-circle text-black" onclick="input(this)">0</button>
                <button class="btn btn-sm btn-light button text-black" id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
</body>

</html>
